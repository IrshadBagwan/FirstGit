<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<style>
    body{
        background-color: whitesmoke;
        justify-content: center;
        align-items: center;
        text-align: center;
      
        
    }
    .container{
        
        align-items: center;
        text-align: center;
        padding-top: 10px;
        border: 2px solid black;
        height: 400px;
        
        }
        .btn{
            width: 100px;
            height: 30px;
            
        }
        .items{
            text-decoration: none;
            background-color: red;
             width: 100px;
             
        }
</style>
<body>
    <h1>Js Devops!</h1>
    <section class="container">
        <form  id="my-form" action="#" onsubmit="onsignup(event)" onmousedown="mouseDown()" onmouseup="mouseUp()">
            <h1>Add user</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="username" id="name" required/>
            </div>
            <br/>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required/>
            </div>
            <br/>
            <input class="btn" type="submit" onmousedown="mouseDown()" onmouseup="mouseUp()" value="submit" onclick="test()">
        </form>
        <ul id="users"></ul>
        <!-- <ul class="items">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
        </ul> -->
    </section>
  

    <script>
    // const btn = document.querySelector('.btn');
    
    // btn.addEventListener('mouseout', (e) =>{
    //     e.preventDefault();
    //     document.querySelector('#my-form').style.background = 'red';
    // })
  
    const myform = document.querySelector('#my-form');
    const nameinput = document.querySelector('#name');
    const emailinput = document.querySelector('#email');
    const msg = document.querySelector('.msg');
    const userlist = document.querySelector('#users');

    function mouseDown(){
         myform.style.color="red";
    }
    function mouseUp(){
         myform.style.color="green";
    }

    myform.addEventListener('submit', onsubmit);

    function onsubmit(e){
        e.preventDefault();
        if(nameinput.value===""||emailinput.value===""){
            msg.classList.add('error');
            msg.innerHTML = "Please Enter all Fields";
           
            setTimeout(() => msg.remove(), 3000);
        }else{
            
           
            let user_records = new Array();
            user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
            if(user_records){
                for(let i=0;i<user_records.length;i++){
                    const li = document.createElement('li');
                    li.appendChild(document.createTextNode(user_records[i].name));
                }
            }
            // li.appendChild(document.createTextNode(localStorage.getItem('users')));



            //create delete btn:
            const deleteButton = document.createElement('button');
            deleteButton.className='del';
            deleteButton.appendChild(document.createTextNode('Delete'));

            deleteButton.style.backgroundColor="red";

            li.appendChild(deleteButton);

            userlist.appendChild(li);
            let retrivedata =JSON.parse(localStorage.getItem('users'));
            console.log(retrivedata);
            

           

            nameinput.value="";
            emailinput.value="";
        }
    }
    

   
   
   
     function onsignup(event){
        event.preventDefault();
        console.log(event.target.username.value);
        console.log(event.target.email.value);
        
    }

    // localStorage.setItem('nameinput.value','emailinput.value');
    
    // console.log(localStorage.getItem('name'));

    function test(){
        const username = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        
        // let myobj = {
        //     name: username,
        //     ema : email
        // };

        let user_records = new Array();
        user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_records.some((v)=>{return v.email==email})){
            alert("duplicate data");
        }else{
            user_records.push({
              "name": username,
              "email":email
        })



       localStorage.setItem("users",JSON.stringify(user_records));
       
        }
      
        
        // const user = localStorage.setItem('username',username);
        // const em = localStorage.setItem('em',email);
        // console.log(user)


    }

   userlist.addEventListener('click',del);

    function del(e){
          console.log(e.target.classList.contains('del'));{
              if(confirm('Are you sure')){
                  const li = e.target.parentElement;

                  userlist.remove(li);
                  localStorage.removeItem('users');
              }
          }
    }

    
    </script>

</body>
